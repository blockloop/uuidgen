---
language: go
sudo: false
go:
  - 1.9
install:
  - go get -u github.com/golang/dep/...
  - dep ensure
script:
  - go test -coverprofile=.coverprofile .
  - make bins

before_deploy:
  - git config --local user.name "blockloop"
  - git config --local user.email "blockloop@users.noreply.github.com"
  - git tag latest
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: bin/uuidgen_*
  on:
    repo: blockloop/uuidgen
